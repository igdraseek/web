<template name="setup">
    <form id="setup-form">
        <div class="form-group">
            <label for="bizName">Legal Name of Business</label>
            <input type="text" class="form-control" id="bizName">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="415 555 5555">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="number" class="form-control" id="zip">
            </div>
        </div>
        <div class="form-group">
            <label for="storeWebsite">Store Website</label>
            <input type="url" class="form-control" id="storeWebsite" placeholder="www.example.com">
        </div>
        <div class="form-group">
            <label for="emailForCustomer">Customer Contact Email</label>
            <input type="email" class="form-control" id="emailForCustomer" placeholder="contact@example.com">
            <p class="help-block">This is the email address by which your customers can contact you.</p>
        </div>
        <div class="form-group">
            <label for="storeNameOnIgdra">Store Name on Igdra</label>
            <input type="text" class="form-control" id="storeNameOnIgdra">
            <p class="help-block">Pick a name for your store on Igdra.</p>
        </div>
        <div class="form-group">
            <label for="aboutStore">About Your Store</label>
            <textarea row="3" class="form-control" id="aboutStore"></textarea>
            <p class="help-block">A brief description about your store, and why you're socially responsible.</p>
        </div>
        <div class="form-group">
            <label for="srCategory">Social Responsibility Category</label>
            <select id="srCategory" class="form-control">
                {{#each socialRespCat}}
                    <option value="{{ this }}">{{ this }}</option>
                {{/each}}
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>
