<template name="home">
    {{#if currentUser}}
        {{#if isMerchant}}
            <h2>Welcome back, {{userName}}</h2>
        {{else}}
            <button>Let's Set Up Your Store</button>
        {{/if}}
    {{else}}
            <h1>Welcome to Igdra! Please sign in or create an account.</h1>
    {{/if}}
</template>
